<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>CSS Conflict</title>
<style>
h1 {
    color: red;
}

h1 {
    color: blue;
}

.merge {
    font-size: 30px;
}

body > div {
    color: red;
    font-family: Helvetica;
}

.sectionclass {
    color: maroon;
}

#spid {
    color: brown;
}

.spclass {
    color: aqua;
}

section div {
    color: grey;
}

</style>
</head>

<body>
    <h1>Origin Example</h1>
    The last declaration wins

    <h2>Declarations Merge</h2>
    <p class="merge" style="text-decoration: underline">No conflict, declarations merge</p>

    <div>
        <p>Inheritance</p>
        The property applies to all <span>inherited</span> objects.
    </div>

    <hr>

    <!-- Score evaluation = specific style > ID > class > no of elements -->
    <h1>Specificity</h1>
    <section>
        <div> <!-- score 0002 -->
            <div class="spclass"> <!--score 0012 -->
                <div id="spid">  <!-- score 0112 -->
                    <div style="color:green"> <!-- score 1112 -->
                        Specific style green
                    </div>
                    ID:brown CLASS:aqua NUMELEM: grey
                </div>
                ID:brown CLASS:aqua NUMELEM: grey
            </div>
        ID:brown CLASS:aqua NUMELEM: grey
        </div>
    </section>

</body>
</html>
